<div class="container mt-5" *ngIf="nutritionData">
    <div class="card">
        <div class="card-header">
            <h2>Your Nutrition Plan</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-fire-alt fa-2x"></i>
                            <h5 class="card-title"><strong>Calories</strong></h5>
                            <p class="card-text">{{ nutritionData.goalCalories }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-drumstick-bite fa-2x"></i>
                            <h5 class="card-title"><strong>Protein</strong></h5>
                            <p class="card-text">{{ nutritionData.goalProtein }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-bread-slice fa-2x"></i>
                            <h5 class="card-title"><strong>Carbs</strong></h5>
                            <p class="card-text">{{ nutritionData.goalCarbs }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-cheese fa-2x"></i>
                            <h5 class="card-title"><strong>Fat</strong></h5>
                            <p class="card-text">{{ nutritionData.goalFat }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
